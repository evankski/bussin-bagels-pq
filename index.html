<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bussin Bagels</title>
    <link rel="icon" type="image/x-icon" href="./img/cartoonBagel.png">

    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Bussin Bagels</h1>
    <p class="instructions">Instructions: Use the "arrow-left" and "arrow-right" key to collect as many ingredients as you can! Watch out for catching a cockroach, that could ruin your sandwich.</p>
    <div id="container">
      <aside id="top-right"><h2 id="score"></h2></aside>
      <main>
        <h1 id="game-over"></h1>
        <canvas id="canvas"></canvas>
      </main>
      <div class="start-button">
        <button id="start-button-id" class="start-button">Start</button>
        <button id="restart-button" class="hide">Restart</button>
        <p id="timer" class="score"></p>
        <p id="bottom-text" class="score"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
